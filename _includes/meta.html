    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | escape }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | escape }}" />
    {% else %}
    <meta name="description" content="{{ site.description | escape }}">
    <meta property="og:description" content="{{ site.description | escape }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title | escape }}" />
    <meta property="twitter:title" content="{{ page.title | escape }}" />
    {% endif %}
