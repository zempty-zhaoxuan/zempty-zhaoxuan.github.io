<head>
  <title>
    {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
    site.description }}
  </title>

  {% include meta.html %}
  
  <!-- Base URL for JavaScript -->
  <meta name="base-url" content="{{ site.baseurl }}" />
  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
  <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>



  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="preload" as="style" href="{{ site.baseurl }}/assets/css/animations.css" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/animations.css"></noscript>
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml"
  />
  <link rel="shortcut icon" href="{{ site.favicon }}" />
  <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"> -->



  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  <!-- 添加自定义CSS文件用于隐藏代码行号 -->
  <link rel="preload" as="style" href="{{ '/assets/css/custom.css' | relative_url }}" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}"></noscript>

  <!-- 内联样式以确保行号被隐藏和代码适应移动设备 -->
  <style>
    .highlight table td.gutter,
    .highlight table td.rouge-gutter,
    .highlight .lineno,
    table.rouge-table td.rouge-gutter,
    .gutter,
    .rouge-gutter {
      display: none !important;
      width: 0 !important;
      padding: 0 !important;
      margin: 0 !important;
      border: none !important;
    }

    /* 确保代码区域占据整个宽度 */
    .highlight table td.code,
    .highlight table td.rouge-code,
    table.rouge-table td.rouge-code {
      padding-left: 0 !important;
      width: 100% !important;
    }
    
    /* 移动端适配 */
    @media screen and (max-width: 767px) {
      /* 防止水平滚动 */
      html, body {
        overflow-x: hidden !important;
        width: 100%;
      }
      
      /* 代码块适配 */
      pre, pre.highlight {
        overflow-x: auto !important;
        -webkit-overflow-scrolling: touch;
        white-space: pre;
        max-width: 100%;
        box-sizing: border-box;
      }
      
      /* 表格响应式 */
      table {
        display: block;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* 确保代码复制按钮固定在右上角 */
      .code-button-container {
        position: sticky !important;
        position: -webkit-sticky !important;
        top: 0 !important;
        right: 0 !important;
        z-index: 1000 !important;
      }
      
      /* 确保代码块可以水平滚动但垂直方向按钮可见 */
      pre.highlight {
        overflow-y: visible !important;
        overflow-x: auto !important;
      }
    }
  </style>
</head>
