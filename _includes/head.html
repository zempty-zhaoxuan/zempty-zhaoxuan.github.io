<head>
  <title>
    {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
    site.description }}
  </title>

  {% include meta.html %} {% include fonts.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl }}/assets/css/animations.css"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml"
  />
  <link rel="shortcut icon" href="{{ site.favicon }}" />
  <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <script>
    (function (d) {
      var config = {
          kitId: "vbt3gjx",
          scriptTimeout: 3000,
          async: true
        },
        h = d.documentElement,
        t = setTimeout(function () {
          h.className =
            h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
        }, config.scriptTimeout),
        tk = d.createElement("script"),
        f = false,
        s = d.getElementsByTagName("script")[0],
        a;
      h.className += " wf-loading";
      tk.src = "https://use.typekit.net/" + config.kitId + ".js";
      tk.async = true;
      tk.onload = tk.onreadystatechange = function () {
        a = this.readyState;
        if (f || (a && a != "complete" && a != "loaded")) return;
        f = true;
        clearTimeout(t);
        try {
          Typekit.load(config);
        } catch (e) {}
      };
      s.parentNode.insertBefore(tk, s);
    })(document);
  </script>

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  <!-- 添加自定义CSS文件用于隐藏代码行号 -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ '/assets/css/custom.css' | relative_url }}"
  />

  <!-- 内联样式以确保行号被隐藏 -->
  <style>
    .highlight table td.gutter,
    .highlight table td.rouge-gutter,
    .highlight .lineno,
    table.rouge-table td.rouge-gutter,
    .gutter,
    .rouge-gutter {
      display: none !important;
      width: 0 !important;
      padding: 0 !important;
      margin: 0 !important;
      border: none !important;
    }

    /* 确保代码区域占据整个宽度 */
    .highlight table td.code,
    .highlight table td.rouge-code,
    table.rouge-table td.rouge-code {
      padding-left: 0 !important;
      width: 100% !important;
    }
  </style>
</head>
