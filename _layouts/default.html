<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include nav.html %}

    <!-- 移动端侧边栏折叠按钮 -->
    <button id="mobile-sidebar-toggle" aria-label="折叠/展开移动端侧边栏">▲</button>

    {% if page.toc==true %}
      <aside class="toc">
        {% include toc.html html=content %}
      </aside>
    {% endif %}

    <div id="main" role="main" class="wrapper-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    <!-- 主题切换按钮 -->
    <button id="theme-toggle" aria-label="切换深色/浅色主题">🌙</button>
    
    <!-- 侧边栏折叠按钮 -->
    <button id="sidebar-toggle" aria-label="折叠/展开侧边栏">«</button>

    {% include analytics.html %}
    
    <!-- 引入主题切换脚本 -->
    <script src="{{ site.baseurl }}/js/theme-switcher.js"></script>
    
    <!-- 引入侧边栏折叠脚本 -->
    <script src="{{ site.baseurl }}/js/sidebar-toggle.js"></script>
  </body>

  {% if page.toc==true %}
  <script>
    document.getElementById("main").classList.add("withtoc");
  </script>
  {% endif %}

  <div class="wrapper-footer-mobile">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>
</html>
